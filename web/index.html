
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoGen Stock Analyzer</title>
    <style>
      :root{
        --bg: #0f1217;
        --card: #151922;
        --card-muted: #1b2330;
        --border: #222834;
        --text: #e6e9ef;
        --text-muted: #aab2bf;
        --accent: #4ea1ff;
        --input-bg: #10151d;
        --input-border: #263043;
      }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; margin: 0; background: var(--bg); color: var(--text);}
      .wrap { max-width: 980px; margin: 40px auto; padding: 0 16px;}
      .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 16px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
      .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
      input, button { border-radius: 10px; border: 1px solid var(--input-border); padding: 10px 12px; background: var(--input-bg); color: var(--text);} 
      button { cursor: pointer; }
      .pill { font-size: 12px; opacity: .85; color: var(--text-muted); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .stream { white-space: pre-wrap; }
      .news { display: grid; grid-template-columns: 1fr; gap: 8px; }
      .news-item { background: var(--card-muted); border-radius: 10px; padding: 10px; border: 1px solid var(--border);} 
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
      h1, h3 { color: var(--text); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
