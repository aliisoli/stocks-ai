server {
  listen 80;
  server_name _;

  # Static app
  root /usr/share/nginx/html;
  index index.html;

  # Frontend routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxy â†’ FastAPI
  location /api/ {
    proxy_pass http://api:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
  }
}
